name: CI-CD

on:
  push:
    branches: [main]
    paths-ignore:
      - 'k8s/**'  # Prevent loop when workflow updates k8s manifests

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/vite-todo
          TAG=${GITHUB_SHA::7}
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG
          echo "IMAGE=$IMAGE:$TAG" >> $GITHUB_ENV

      - name: Update Deployment Manifest
        run: |
          sed -i "s|image: .*|image: $IMAGE|" k8s/dev/deployment.yaml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/dev/deployment.yaml
          git commit -m "Update dev deployment to $IMAGE" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/monupanwar1/react-todo-gitops.git HEAD:main
